<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icono.ico" type="image/x-icon" />
    <script src="app.js" defer=""></script>
    <link rel="stylesheet" href="style.css" />
    <title>Telefono</title>
  </head>
  <body>
    <div id="container">
      <img src="fondo.jpg" alt="fondo" />
      <h1 id="hora"></h1>
      <h2 id="fecha"></h2>
    </div>
    <div class="apps">
      <button class="boton" id="calculadora" onclick="abrirApp('https://imanplay.github.io/calculadora')">
        <ion-icon name="calculator"></ion-icon>
      </button>

      <button class="boton" id="reloj">
        <ion-icon name="time"></ion-icon>
      </button>

      <button class="boton" id="calendario" onclick="abrirApp('https://imanplay.github.io/calendario/')">
        <ion-icon name="calendar-number"></ion-icon>
      </button>
      
      <button class="boton" id="telefono" onclick="abrirApp('https://imanplay.github.io/telefono/')">
        <ion-icon name="call"></ion-icon>
      </button>

      <button class="boton" id="mensajes" onclick="abrirApp('https://imanplay.github.io/mensajeria/')">
        <ion-icon name="mail"></ion-icon>
      </button>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
